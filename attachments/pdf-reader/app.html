<!--Following script is written for Go to specific page option-->

<script>
	function GoToPage() {
	var newPageNumber = $('#page').val()
	var prevURL = $(location).attr('href')
	if (newPageNumber>0 & newPageNumber<=pages.length) {
		newPageNumber--;
		
		var newURL = prevURL.replace(/(page=)[^\&]+/, '$1' + newPageNumber);
		if (newURL == prevURL) {
			var docId
			var url = $.url()
			var file = url.param("doc")
			if (file.indexOf('/') != -1) {
				var vars = file.split('/')
				docId = vars[2]
			}

			$(".view img").hide("slide", {
				direction: "left"
			}, 250);
			$(".page-number").fadeOut(300)
			setTimeout(function () {
			
				newURL=(url.attr("path") + "?slide=right&page=" + newPageNumber + "&doc=" + docId)
				window.location = newURL
			}, 300)
		}
		else{
			window.location = newURL
		}

	}
	else{
		return false;	
	}
}
</script>
