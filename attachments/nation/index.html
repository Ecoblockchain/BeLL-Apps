   <script type="text/template" id="template-addNation">

       <p class='heading'> <a href=''>Nation Bell</a>  |   <a href=''>Add Community</a>    </p>
     </p>

	<div id='nationForm-container'>

   			<form id='nationFrom'>
             <div id='top-from' style='margin:0 auto'> 
                    <div class='form-field'>
                         <input placeholder="Name" type="text" id="nation-name" pattern="[A-Za-z][A-Za-z]*" title="Required field and don't contain numbers" name="nation-name" /><br />

                    <div class='form-field'>
                         <input placeholder="Url" type="text" id="nation-url" name="nation-url" /><br />
                    </div>
             </div>
             <div style='margin-left:3%;'><p style='font-size:17px'>Sponsoring Organization</p></div>
             <div class='middle-from'> 
                    <div class='form-field' >
                         <input style='width:335px' placeholder="Name" type="text" id="org-name" name="org-name" /><br />
                    </div>
                    <div class='form-field' style='width:330px'>
                        <input style='width:335px;' placeholder="Address" type="text" id="org-sponseraddress" name="org-sponseraddress" /><br />
                    </div>
                    <div style='padding-left:2%;'><p style='font-size:17px'>Primary Contact</p></div>

                    <div class='form-field'>
                         <input placeholder="First Name" type="text" id="org-firstname" name="org-firstname" /><br />
                    </div>
                    <div class='form-field'>
                         <input placeholder="Midlle Name" type="text" id="org-middlename" name="org-middlename" /><br />
                    </div>
                    <div class='form-field'>
                         <input placeholder="Last Name" type="text" id="org-lastname" name="org-lastname" /><br />
                    </div>
                <br>
                    <div class='form-field' >
                         <input style='width:335px' placeholder="Phone" type="text" id="org-phone" name="org-phone" /><br />
                    </div>
                    <div class='form-field' style='width:310px'>
                        <input style='width:335px;' placeholder="Email" type="text" id="org-email" name="org-email" /><br />
                    </div>
                
             </div>
             <div style='margin-left:3%'><p style='font-size:17px'>Bell Leader</p></div>
             <div class='middle-from'> 

                    <div class='form-field'>
                         <input placeholder="First Name" type="text" id="leader-firstname" name="leader-firstname" /><br />
                    </div>
                    <div class='form-field'>
                       <input placeholder="Midlle Name" type="text" id="leader-middlename" name="leader-middlename" /><br />
                    </div>
                    <div class='form-field'>
                         <input placeholder="Last Name" type="text" id="leader-lastname" name="leader-lastname" /><br />
                    </div>
                </br>
                    <div class='form-field' >
                         <input style='width:335px' placeholder="Phone M" type="text" id="leader-phone" name="leader-phone" /><br />
                    </div>
                    <div class='form-field' style='width:310px'>
                         <input style='width:335px;' placeholder="Email" type="text" id="leader-email" name="leader-email" /><br />
                    </div>
                 <br>
                    <div class='form-field' >
                        <input style='width:335px' placeholder="ID" type="text" id="leader-ID" name="leader-ID" /><br />
                    </div>
                    <div class='form-field' style='width:310px'>
                        <input style='width:335px;' placeholder="Password" type="text" id="leader-password" name="leader-password" /><br />
