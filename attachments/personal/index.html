  <script type="text/template" id="template-nav-logged-in"> 
    <li> 
      <a href="#dashboard">
        <i class="icon-home icon-white"></i> Dashboard
      </a>
    </li> 

    <li> 
      <a href="#logout">
        <i class="icon-plane icon-white"></i> Exit
      </a>
    </li>

    <li id="application-cache-status" style="display:none;"> 
      <a href="#"  style="color:red">
        <i class="icon-download icon-white"></i> Resources are downloading...
      </a>
    </li>
  </script>

  <script type="text/template" id="template-nav-log-in"> 

    <li> 
      <a href="#update-assignments">
        <i class="icon-download-alt icon-white"></i> Install BeLL Apps on this device
      </a>
    </li>
    <li id="application-cache-status" style="display:none"> 
      <a href="#"  style="color:red">
        <i class="icon-download icon-white"></i> Resources are downloading...
      </a>
    </li>

  </script>

  <script type="text/html" id="template-GroupAssignmentsTable">
    <h1> 
      Assignments for <%= groupName %>
    </h1>
    <table class="table table-striped">
    </table>
  </script>

  <script type="text/html" id="template-AssignmentRow">
    <td>
      <%= resource.title %>
    </td>
    <td>
      <a class='btn open' href='/apps/_design/bell/bell-resource-router/index.html#open/<%= resource._id %>' target="_blank">
        <i class='icon-eye-open'></i> Open
      </a>
    </td>
    <td>
      <a class='btn open' href='/apps/_design/bell/bell-resource-router/index.html#download/<%= resource._id %>' target="_blank">
        <i class='icon-download'></i> Download
      </a>
    </td>

  </script>

  <script type="text/html" id="template-GroupRow">
    <td>
      <%= name %>
    </td> 

    <td>
      <a role='button' class='btn' href='#course/assign/<%= _id %>'> 
        <i class='icon-list'></i> Assignments
      </a>
    </td>
  </script>

  <script type="text/html" id="template-GroupSpan">
      <a href='#course/assign/<%= _id %>' style="padding: 40px 15px; background:<%= backgroundColor %>; color:<%= foregroundColor %>;"> 
        <%= name %>
      </a>
  </script>

          <div style="margin-top:-109px;margin-left:742px;position:absolute;"> 15 </div>
